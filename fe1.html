<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Classes needed to Survive </title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.8rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"],
        input[type="date"],
        button {
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus,
        input[type="date"]:focus,
        button:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .result-container p {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Attendance Management Tool</h1>
        </header>

        <div class="form-container">
            <div class="form-group">
                <label for="total-classes">Total Classes Held</label>
                <input type="number" id="total-classes" placeholder="Enter total classes held">
            </div>

            <div class="form-group">
                <label for="attendance-percentage">Current Attendance Percentage</label>
                <input type="number" id="attendance-percentage" placeholder="Enter your attendance percentage">
            </div>

            <div class="form-group">
                <label for="end-date">Date of End Semester</label>
                <input type="date" id="end-date">
            </div>

            <button id="submit-btn">Submit</button>
        </div>

        <div class="result-container" id="result-container" style="display: none;">
            <p id="result-total-classes"></p>
            <p id="result-attendance-percentage"></p>
            <p id="result-end-date"></p>
        </div>
    </div>
</body>

</html>
